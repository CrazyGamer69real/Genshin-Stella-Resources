; Toggle showing the loading bar, region icons and display text :0 to show, 1 to skip 
[Constants]
global $skip_bar = 0
global $skip_icon = 1
global $skip_text = 1

global $n_imgs = 8
global $curr_img = 0
; The // operator is floor division so it can cast float to int
$curr_img = (time // 1) % $n_imgs
global $is_load = 1
global $is_load_prev = 1
global $is_init = 1


[Present]
$is_load_prev = $is_load || $is_init
$is_load = 0

;------------------------------------------------------------------------

[TextureOverrideLSLoad]
;    The loading bar at bottom.
hash = 77fe5250
run = CommandListLS_Bar

[CommandListLS_Bar]
$is_init = 0
$is_load = 1
if $is_load_prev == 0
	$curr_img = (time // 1) % $n_imgs
endif
if $is_load_prev == 1 && $skip_bar
	handling = skip
endif


